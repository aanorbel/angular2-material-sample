<div layout="column" layout-fill>
  <div class="md-content" layout-padding flex>
    <div layout-gt-xs="row" layout-align-gt-xs="center start" class="margin">
      <div flex-gt-xs="30">
        <md-card tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']" layout="column" layout-align="start center">

          <nav md-tab-nav-bar flex>
            <a md-tab-link
              *ngFor="let link of navLinks"
              [routerLink]="link.value"
              routerLinkActive
              #rla="routerLinkActive"
              [active]="rla.isActive">
              {{link.label}}
            </a>
          </nav>

          <router-outlet flex></router-outlet>

          <div layout="row" flex layout-padding>
           <div flex> </div>
            <a [routerLink]="['/']">HOME</a>
            <div flex> </div>
          </div>
        </md-card>
      </div>
    </div>
  </div>
</div>
